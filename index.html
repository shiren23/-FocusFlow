<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              morandi: {
                // Using CSS variables for dynamic theming
                base: 'var(--color-base)',       // Background
                surface: 'var(--color-surface)', // Sidebar/Cards
                sage: 'var(--color-primary)',    // Main Brand Color (keeps legacy name 'sage' to avoid refactoring all files)
                sageDark: 'var(--color-primary-dark)', // Hover states
                clay: '#D4C4B7',
                dust: '#B7B7B7',
                charcoal: '#4A4A4A',
                accent: '#E07A5F'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Sage) */
        --color-base: #EBEBE6;
        --color-surface: #F5F5F0;
        --color-primary: #9EB3A6;
        --color-primary-dark: #7A8F82;
      }

      body {
        background-color: var(--color-base);
        color: #4A4A4A;
        transition: background-color 0.5s ease, color 0.3s ease;
      }
      
      /* Smooth transitions for theme changes */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      /* Custom Scrollbar for sleek look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4C4B7;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
